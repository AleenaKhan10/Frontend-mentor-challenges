<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script> 

  
  <title>Frontend Mentor | Clipboard landing page</title>

  <style>
    .custom-button-color-cyan{
      background-color: hsl(171, 66%, 44%);
    }
    .custom-button-color-blue{
      background-color: hsl(233, 100%, 69%);
    }
    .custom-text-color-header{
      color: hsl(210, 10%, 33%);
    }
    .custom-button-color-paragraph{
      color: hsl(201, 11%, 66%);
    }
  </style>

</head>
<body class="h-screen overflow-hidden">
  <img class="absolute" src="./images/bg-header-desktop.png" alt="Background image">
  <div class="px-72 flex justify-center items-center flex-col py-32">
    <svg class="align-center  w-100 h-100 mb-9" width="125" height="125" xmlns="http://www.w3.org/2000/svg"><g stroke="#26BBA4" stroke-width="10" fill="none" fill-rule="evenodd"><circle cx="62.5" cy="62.5" r="57.5"/><path d="M85.481 85.481c-12.692 12.692-33.27 12.692-45.962 0s-12.692-33.27 0-45.962 33.27-12.692 45.962 0" stroke-linecap="round"/></g></svg>
    <p class="text-[50px] font-bold text-center custom-text-color-header">A history of everything you copy</p>
    <p class="text-center text-[18px] my-3 custom-button-color-paragraph">Clipboard allow you to track and organize everything you copy. Instantly access you clipboard from all of your devices</p>
    <div class="flex text-center my-7">
      <a href="" class="custom-button-color-cyan px-20 py-3 rounded-3xl text-white">Download for IOS</a>
      <a href="" class="custom-button-color-blue px-20 py-3 mx-4 rounded-3xl text-white">Download for Mac</a>
    </div>
  </div>

</body>
</html>
