<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Solution | QR code component | frontend mentor</title>

  <style>
    .custom-background-color{
      background-color: hsl(212, 45%, 89%);
    }

    .custom-card-color{
      background-color: hsl(0, 0%, 100%);
    }

    .custom-text-head-color{
      color: hsl(218, 44%, 22%);
    }
    .custom-text-color{
      color: hsl(220, 15%, 55%);
    }
  </style>

</head>
<body class="h-screen custom-background-color grid place-content-center">
  <div class="min-w-48 max-w-80 custom-card-color drop-shadow-2xl rounded-2xl">
    <div class="flex items-center justify-center">
      <img class="p-4 rounded-3xl" src="./images/image-qr-code.png" alt="QR code illustration">
    </div>
    <div class="px-8 py-4 ">
      <h1 class=" mb-2 text-center custom-text-head-color text-[20px] font-bold">Improve your Front-End skills by building projects</h1>
      <p class="text-gray-700 text-center custom-text-color text-[15px]">Scan your QR code to visit frontend mentor and take your frontend skills to next level</h1>
    </div>
    </div>
  </div>
</body>
</html>
